
<style>
    .table th{
        background-color:antiquewhite
    }
</style>
<div class="container">
    <h5><table class="table">
    
        <thead><tr style="background-color:antiquewhite;width:1100px;height:30px;padding-left:100px"> &nbsp; &nbsp; Add Discounts</tr>
        </thead>
    </table>
</h5>
    <form class="form-horizontal" action="/action_page.php"  [formGroup]="discountform" (ngSubmit)="AddDiscount()">
<br>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Discount Code:</label>
        <div class="col-sm-10">
            <input type="text" placeholder="DiscountCode" formControlName ="DiscountCode" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Discount:</label>
        <div class="col-sm-10">          
            <input type="text" placeholder="DiscountPercent" formControlName ="DiscountPercent" class="form-control" >
        </div>
      </div>
    
     
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" style="background-color:green;color:white" class="btn btn-default">Submit</button>
          
        </div>
      </div>
    </form>
  </div>


  <div class="container">
    <br><br>

    <table class="table">
      
      <thead>
        <tr>
          <th>Discount Id</th>
          <th>Discount Code </th>
          <th>Discount Percentage</th>
          <th>Modified User</th>
          <th>Modified Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of dataSource">
          
        
              <td>{{item.discountId}}</td> 
              <td> {{item.discountCode}}</td>
              <td>{{item.discountPercent}}</td>
              <td>{{item.modifiedId}}</td>
              <td>{{item.modifiedDate}}</td>         
               
          
               <td  *ngIf="!item.isActive">
                
                    <button   class="w3-button addnew"  style="background-color:grey;color:white;width:80px;" >Active</button>
                </td>

                <td *ngIf="item.isActive">
                    <button   class="w3-button addnew"  style="background-color:blueviolet;color:white;width:80px;" >InActive</button> 
                </td>
           
            </tr>
       
      </tbody>
    </table>
  </div>
